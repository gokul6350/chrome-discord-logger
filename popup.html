<!DOCTYPE html>
<html>
<head>
  <title>URL Logger Settings</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .control-group {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .switch {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .status {
      text-align: center;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .active {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .inactive {
      background: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <h2>URL Logger Settings</h2>
  
  <div class="status" id="status">Loading...</div>
  
  <div class="control-group">
    <div class="switch">
      <label>Normal Window Logging</label>
      <input type="checkbox" id="normalMode">
    </div>
    <div class="switch">
      <label>Incognito Window Logging</label>
      <input type="checkbox" id="incognitoMode">
    </div>
  </div>

  <div class="control-group">
    <div class="switch">
      <label>Send Browser Info</label>
      <input type="checkbox" id="browserInfo">
    </div>
    <div class="switch">
      <label>Send Timestamp</label>
      <input type="checkbox" id="timestamp">
    </div>
    <div class="switch">
      <label>Send Page Title</label>
      <input type="checkbox" id="pageTitle">
    </div>
  </div>

  <button id="saveSettings">Save Settings</button>
  <button id="clearData">Clear All Data</button>
  <script src="popup.js"></script>
</body>
</html>
